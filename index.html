<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #0f0c29;
            background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 850px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.7;
            z-index: -1;
        }
        
        .blob-1 {
            width: 300px;
            height: 300px;
            background: #ff5858;
            top: -100px;
            left: -100px;
        }
        
        .blob-2 {
            width: 250px;
            height: 250px;
            background: #4facfe;
            bottom: -80px;
            right: -80px;
        }
        
        .blob-3 {
            width: 200px;
            height: 200px;
            background: #43e97b;
            bottom: 120px;
            left: -60px;
        }
        
        .form-container {
            position: absolute;
            width: 400px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            transition: 0.5s;
            z-index: 1;
        }
        
        .login {
            left: 0;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 100px;
        }
        
        .signup {
            right: 0;
            border-top-left-radius: 100px;
            border-bottom-left-radius: 100px;
        }
        
        .form-container h2 {
            color: #fff;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .form-group label {
            position: absolute;
            top: -25px;
            left: 15px;
            color: #fff;
            font-size: 14px;
            letter-spacing: 1px;
            pointer-events: none;
            transition: 0.3s;
            opacity: 0;
        }
        
        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            opacity: 1;
        }
        
        .form-container button {
            position: relative;
            width: 100%;
            padding: 12px 0;
            border: none;
            outline: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #fa8bff, #2bd2ff, #2bff88);
            background-size: 200% 200%;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2bff88, #2bd2ff, #fa8bff);
            background-size: 200% 200%;
            opacity: 0;
            transition: 0.5s;
            z-index: -1;
            border-radius: 30px;
        }
        
        .form-container button:hover::before {
            opacity: 1;
        }
        
        .switch-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .switch-form span {
            color: #fff;
            font-size: 24px;
            transition: 0.5s;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .social-icon i {
            color: #fff;
            font-size: 20px;
        }
        
        .info-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }
        
        .info-text a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        
        /* Initial states for animations */
        .form-container {
            opacity: 0;
        }
        
        .login {
            transform: translateX(-50px);
        }
        
        .signup {
            transform: translateX(50px);
        }
        
        .form-group {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .blob {
            opacity: 0;
        }
        
        .switch-form {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Decorative blobs -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        
        <!-- Login Form -->
        <div class="form-container login active">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <input type="text" required>
                <label>Username</label>
                <span class="placeholder">Username</span>
            </div>
            <div class="form-group">
                <input type="password" required>
                <label>Password</label>
                <span class="placeholder">Password</span>
            </div>
            <button>LOGIN</button>
            <div class="social-icons">
                <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                <div class="social-icon"><i class="fab fa-google"></i></div>
                <div class="social-icon"><i class="fab fa-twitter"></i></div>
            </div>
            <p class="info-text">Don't have an account? <a href="#" class="switch-to-signup">Sign up</a></p>
        </div>
        
        <!-- Signup Form -->
        <div class="form-container signup">
            <h2>Create Account</h2>
            <div class="form-group">
                <input type="text" required>
                <label>Full Name</label>
                <span class="placeholder">Full Name</span>
            </div>
            <div class="form-group">
                <input type="email" required>
                <label>Email</label>
                <span class="placeholder">Email</span>
            </div>
            <div class="form-group">
                <input type="password" required>
                <label>Password</label>
                <span class="placeholder">Password</span>
            </div>
            <div class="form-group">
                <input type="password" required>
                <label>Confirm Password</label>
                <span class="placeholder">Confirm Password</span>
            </div>
            <button>SIGN UP</button>
            <p class="info-text">Already have an account? <a href="#" class="switch-to-login">Login</a></p>
        </div>
        
        <!-- Switch Button -->
        <div class="switch-form">
            <span><i class="fas fa-arrow-right"></i></span>
        </div>
    </div>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    
    <script>
        // DOM elements
        const loginForm = document.querySelector('.login');
        const signupForm = document.querySelector('.signup');
        const switchBtn = document.querySelector('.switch-form');
        const switchToSignup = document.querySelector('.switch-to-signup');
        const switchToLogin = document.querySelector('.switch-to-login');
        const container = document.querySelector('.container');
        const blobs = document.querySelectorAll('.blob');
        const formGroups = document.querySelectorAll('.form-group');
        
        // State
        let isLogin = true;
        
        // Initial animations
        window.addEventListener('load', () => {
            // Create a timeline for initial animations
            const tl = gsap.timeline();
            
            // Animate container
            tl.to(container, {
                duration: 1,
                scale: 1,
                opacity: 1,
                ease: "power3.out"
            });
            
            // Animate blobs
            tl.to(blobs, {
                duration: 1.5,
                opacity: 0.7,
                scale: 1,
                stagger: 0.2,
                ease: "elastic.out(1, 0.3)"
            }, "-=0.5");
            
            // Animate login form
            tl.to(loginForm, {
                duration: 0.8,
                opacity: 1,
                x: 0,
                ease: "power2.out"
            }, "-=1");
            
            // Animate form groups
            tl.to(loginForm.querySelectorAll('.form-group'), {
                duration: 0.6,
                opacity: 1,
                y: 0,
                stagger: 0.1,
                ease: "power2.out"
            }, "-=0.4");
            
            // Animate switch button
            tl.to(switchBtn, {
                duration: 0.8,
                opacity: 1,
                scale: 1,
                ease: "back.out(1.7)"
            }, "-=0.5");
            
            // Create floating animation for blobs
            gsap.to(blobs, {
                duration: 8,
                x: "random(-30, 30)",
                y: "random(-30, 30)",
                rotation: "random(-15, 15)",
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: 1
            });
        });
        
        // Switch animation function
        function switchForms() {
            const tl = gsap.timeline();
            
            // Rotate switch button
            tl.to(switchBtn, {
                duration: 0.5,
                rotation: isLogin ? 180 : 0,
                ease: "back.out(1.7)"
            });
            
            // Hide current form
            tl.to(isLogin ? loginForm : signupForm, {
                duration: 0.5,
                opacity: 0,
                x: isLogin ? -50 : 50,
                ease: "power2.in"
            }, "-=0.3");
            
            // Show new form
            tl.to(isLogin ? signupForm : loginForm, {
                duration: 0.5,
                opacity: 1,
                x: 0,
                ease: "power2.out"
            });
            
            // Animate form groups
            tl.to(isLogin ? signupForm.querySelectorAll('.form-group') : loginForm.querySelectorAll('.form-group'), {
                duration: 0.4,
                opacity: 1,
                y: 0,
                stagger: 0.1,
                ease: "power2.out"
            }, "-=0.3");
            
            // Update state
            isLogin = !isLogin;
            
            // Animate background gradient
            gsap.to('body', {
                duration: 2,
                backgroundPosition: isLogin ? '0% 0%' : '100% 100%',
                ease: "sine.inOut"
            });
            
            // Animate blobs
            gsap.to(blobs, {
                duration: 1.5,
                backgroundColor: function(i) {
                    const colors = isLogin ? 
                        ['#ff5858', '#4facfe', '#43e97b'] : 
                        ['#ff4e50', '#2b67f8', '#7ee8fa'];
                    return colors[i % colors.length];
                },
                scale: "random(0.9, 1.1)",
                stagger: 0.2,
                ease: "sine.inOut"
            });
        }
        
        // Event listeners
        switchBtn.addEventListener('click', switchForms);
        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            if (isLogin) switchForms();
        });
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            if (!isLogin) switchForms();
        });
        
        // Input animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                gsap.to(input, {
                    duration: 0.3,
                    boxShadow: '0 0 15px rgba(255, 255, 255, 0.5)',
                    scale: 1.02,
                    ease: "power2.out"
                });
            });
            
            input.addEventListener('blur', () => {
                gsap.to(input, {
                    duration: 0.3,
                    boxShadow: 'none',
                    scale: 1,
                    ease: "power2.out"
                });
            });
        });
        
        // Button hover animations
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                gsap.to(button, {
                    duration: 0.8,
                    backgroundPosition: '100% 100%',
                    ease: "sine.inOut"
                });
            });
            
            button.addEventListener('mouseleave', () => {
                gsap.to(button, {
                    duration: 0.8,
                    backgroundPosition: '0% 0%',
                    ease: "sine.inOut"
                });
            });
            
            button.addEventListener('mousedown', () => {
                gsap.to(button, {
                    duration: 0.1,
                    scale: 0.95,
                    ease: "power2.out"
                });
            });
            
            button.addEventListener('mouseup', () => {
                gsap.to(button, {
                    duration: 0.5,
                    scale: 1,
                    ease: "elastic.out(1, 0.3)"
                });
                
                // Click animation - ripple effect
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.width = '5px';
                ripple.style.height = '5px';
                ripple.style.background = 'rgba(255, 255, 255, 0.8)';
                ripple.style.borderRadius = '50%';
                ripple.style.pointerEvents = 'none';
                
                button.appendChild(ripple);
                
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height) * 3;
                
                gsap.set(ripple, {
                    x: event.clientX - rect.left,
                    y: event.clientY - rect.top,
                    opacity: 1
                });
                
                gsap.to(ripple, {
                    duration: 1,
                    width: size,
                    height: size,
                    x: event.clientX - rect.left - size/2,
                    y: event.clientY - rect.top - size/2,
                    opacity: 0,
                    ease: "power2.out",
                    onComplete: () => {
                        ripple.remove();
                    }
                });
            });
        });
        
        // Social icons animation
        const socialIcons = document.querySelectorAll('.social-icon');
        socialIcons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                gsap.to(icon, {
                    duration: 0.5,
                    y: -8,
                    scale: 1.2,
                    boxShadow: '0 8px 16px rgba(0, 0, 0, 0.2)',
                    ease: "back.out(1.7)"
                });
            });
            
            icon.addEventListener('mouseleave', () => {
                gsap.to(icon, {
                    duration: 0.5,
                    y: 0,
                    scale: 1,
                    boxShadow: 'none',
                    ease: "power2.out"
                });
            });
        });
        
        // Background animation
        gsap.to('body', {
            duration: 20,
            backgroundPosition: '100% 100%',
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
        
        // Add particles in the background
        for (let i = 0; i < sec; i++) {
            
        }
    </script>
</body>
</html>
