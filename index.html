<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSAP Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #0f2027;
      background-image: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 40px;
      width: 360px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba( 0, 0, 0, 0.37 );
      color: white;
      position: relative;
      overflow: hidden;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    .form-group input:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label {
      top: -10px;
      font-size: 12px;
      color: #00f7ff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #00f7ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #00c2d1;
    }

    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 50%;
      filter: blur(80px);
      animation: move 6s ease-in-out infinite alternate;
    }

    .glow:nth-child(1) {
      top: -60px;
      left: -60px;
    }

    .glow:nth-child(2) {
      bottom: -60px;
      right: -60px;
    }

    @keyframes move {
      from {
        transform: scale(1) translateY(0);
      }
      to {
        transform: scale(1.3) translateY(20px);
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="glow"></div>
  <div class="glow"></div>
  <h2>Welcome Back</h2>
  <div class="form-group">
    <input type="text" required placeholder=" " id="username">
    <label for="username">Username</label>
  </div>
  <div class="form-group">
    <input type="password" required placeholder=" " id="password">
    <label for="password">Password</label>
  </div>
  <button class="login-btn">Login</button>
</div>

<!-- âœ… GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script>
  // Animate login container on load
  gsap.from(".login-container", {
    y: 100,
    opacity: 0,
    duration: 1.5,
    ease: "power3.out"
  });

  gsap.from(".form-group", {
    y: 30,
    opacity: 0,
    duration: 1,
    delay: 0.5,
    stagger: 0.2
  });

  gsap.from(".login-btn", {
    scale: 0,
    duration: 1,
    delay: 1.2,
    ease: "back.out(1.7)"
  });
</script>

</body>
</html>
