<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      position: relative;
      overflow: hidden;
    }

    .login-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #aaa;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label {
      top: -10px;
      font-size: 12px;
      color: #00f7ff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background: #00c2d1;
    }

    .glow-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
      animation: pulse 6s infinite alternate ease-in-out;
    }

    .glow-circle:nth-child(1) {
      top: -60px;
      left: -60px;
    }

    .glow-circle:nth-child(2) {
      bottom: -60px;
      right: -60px;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 0.5;
      }
      to {
        transform: scale(1.3);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="glow-circle"></div>
  <div class="glow-circle"></div>
  <h2>Login</h2>
  <div class="form-group">
    <input type="text" required placeholder=" " id="username">
    <label for="username">Username</label>
  </div>
  <div class="form-group">
    <input type="password" required placeholder=" " id="password">
    <label for="password">Password</label>
  </div>
  <button class="login-btn">Login</button>
</div>

<script>
  gsap.from(".login-container", {
    duration: 1.5,
    y: 100,
    opacity: 0,
    ease: "power4.out"
  });

  gsap.from(".form-group", {
    duration: 1,
    opacity: 0,
    y: 50,
    stagger: 0.2,
    delay: 0.5
  });

  gsap.from(".login-btn", {
    duration: 1,
    scale: 0,
    ease: "back.out(1.7)",
    delay: 1.2
  });
</script>

</body>
</html>
