<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0c29;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      overflow: hidden;
    }

    .bg-3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.1), transparent 70%);
      animation: rotate 20s linear infinite;
      transform-origin: center;
      z-index: -2;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      width: 400px;
      margin: 100px auto;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
      color: white;
      overflow: hidden;
      transition: height 0.8s ease;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      color: white;
      outline: none;
      font-size: 16px;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 10px;
      pointer-events: none;
      transition: 0.3s ease;
      color: #aaa;
    }

    .form-group input:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label {
      top: -10px;
      font-size: 12px;
      color: #00f7ff;
    }

    .form-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      background: #00f7ff;
      color: black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-btn:hover {
      background: #00c2d1;
    }

    .toggle-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      cursor: pointer;
      transition: color 0.3s;
    }

    .toggle-link:hover {
      color: #00f7ff;
    }

    .signup-form {
      display: none;
    }

    .bg-circles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.15);
      animation: float 8s ease-in-out infinite alternate;
    }

    .circle:nth-child(1) {
      width: 300px; height: 300px;
      top: 10%; left: -10%;
    }

    .circle:nth-child(2) {
      width: 200px; height: 200px;
      bottom: 10%; right: -5%;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-40px) rotate(10deg); }
    }
  </style>
</head>
<body>

<div class="bg-3d"></div>
<div class="bg-circles">
  <div class="circle"></div>
  <div class="circle"></div>
</div>

<div class="container" id="formContainer">
  <!-- Login Form -->
  <div id="loginForm" class="form-wrapper">
    <div class="form-title">Login</div>
    <div class="form-group">
      <input type="text" required placeholder=" " id="login-user">
      <label for="login-user">Username</label>
    </div>
    <div class="form-group">
      <input type="password" required placeholder=" " id="login-pass">
      <label for="login-pass">Password</label>
    </div>
    <button class="form-btn">Login</button>
    <div class="toggle-link" onclick="switchForm('signup')">Don't have an account? Sign up</div>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" class="form-wrapper signup-form">
    <div class="form-title">Sign Up</div>
    <div class="form-group">
      <input type="text" required placeholder=" " id="signup-user">
      <label for="signup-user">Username</label>
    </div>
    <div class="form-group">
      <input type="email" required placeholder=" " id="signup-email">
      <label for="signup-email">Email</label>
    </div>
    <div class="form-group">
      <input type="password" required placeholder=" " id="signup-pass">
      <label for="signup-pass">Password</label>
    </div>
    <button class="form-btn">Register</button>
    <div class="toggle-link" onclick="switchForm('login')">Already have an account? Log in</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script>
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const formContainer = document.getElementById("formContainer");

  function switchForm(to) {
    if (to === "signup") {
      gsap.to(loginForm, { opacity: 0, y: -30, duration: 0.5, onComplete: () => {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        formContainer.style.height = "500px";
        gsap.fromTo(signupForm, { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 0.6, ease: "power3.out" });
      }});
    } else {
      gsap.to(signupForm, { opacity: 0, y: -30, duration: 0.5, onComplete: () => {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        formContainer.style.height = "420px";
        gsap.fromTo(loginForm, { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 0.6, ease: "power3.out" });
      }});
    }
  }

  // Animate on page load
  gsap.from(".container", {
    scale: 0.9,
    opacity: 0,
    duration: 1.2,
    ease: "back.out(1.7)"
  });

  gsap.from(".circle", {
    y: 50,
    opacity: 0,
    stagger: 0.3,
    duration: 2,
    ease: "power2.out"
  });
</script>

</body>
</html>
